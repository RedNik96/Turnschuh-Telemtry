{% extends "turnschuh/base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<div class="container">
        <div align="left">
                <button type="button" name="add_data" id="add_data" class="btn btn-success btn-m">Upload </button>
                
        </div>     
        <h3>Wählen Sie die gewünschten Dateien aus:</h3> 
        



            {% if latest_list %}

            {% for id in latest_list %}

                    <div >     
                        <div class="form-group form-control-xs" >
                                  <label for="Name" value="/polls/{{id}}/"><b>Name:</b> {{id.name}}</label>
                                  <label for="Time" value="/polls/{{id}}/"><b>Datum:</b> {{id.transferTime}} <b>File:</b> {{id.direction}} </label>
                        </div>
                            

                        <div class="btn-group" role="group" aria-label="Basic example">
                                <form action="{% url 'download' %}" method="POST"> {% csrf_token %}
                                        <input type="hidden" name="down" id="down" value="{{id.path}}" >
                                        <button type="submit" value="submit"class="btn btn-success btn-xs btn-outline-dark">Download</button>
          
                                </form>


                                <input type="submit" value="Send to Agrirouter" class="btn btn-info btn-xs">

                                <form action="{% url 'delete' %}" method="POST"> {% csrf_token %}
                                        <input type="hidden" name="delete" id="delete" value="{{id.id}}" >
                                        <button type="submit" value="submit" class="btn btn-danger btn-xs" >Delete</button> 
                                </form>
                        </div>  
                    </div>      
                             
                {% endfor %}
           
                {% else %}
                    <p>No polls are available.</p>
                {% endif %}

        
 

</div>   
      


       

    
      

{% endblock %}
